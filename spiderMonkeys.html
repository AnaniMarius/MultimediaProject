<html>

<head>
    <title>Zoo Catalogue</title>
    <link rel="stylesheet" href="alligators.css">

</head>


<body>

    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            object-position: center;
            cursor: zoom-in;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .zoomed-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0);
            /* pointer-events: none; */
            display: none; 
        }

        .zoomed-image.active {
            background-color: rgba(0, 0, 0, 0.8);
            display: block;
        }


        .zoomed-image .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .zoomed-image img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }
    </style>

    <div class="gallery">
        <img src="https://audubonnatureinstitute.org/images/600x450/zoo/spider-monkey-600.jpg" alt="SpiderMonkey">
        <img src="https://static.scientificamerican.com/sciam/cache/file/4A7A86B9-3BC1-43D1-9097B71758E1C11A.jpg" alt="SpiderMonkey">
        <img src="https://images.unsplash.com/photo-1568184198461-ce97999ed2d9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8c3BpZGVyJTIwbW9ua2V5fGVufDB8fDB8fA%3D%3D&w=1000&q=80" alt="SpiderMonkey">
        <img src="https://www.wtnh.com/wp-content/uploads/sites/100/2022/07/monkey.jpg" alt="SpiderMonkey">
        <img src="https://media.istockphoto.com/id/521139037/photo/black-spider-monkey.jpg?s=612x612&w=0&k=20&c=NSURQUZt5b3gBXDJMZtExlESf6SSQjeojvseuozUl6M=" alt="SpiderMonkey">
        <img src="https://www.hellabrunn.de/fileadmin/_processed_/4/1/csm_klammeraffe-tierpark-hellabrunn-welt-der-affen-tierlexikon_2a444a81a6.jpg" alt="SpiderMonkey">
        <img src="https://a-z-animals.com/media/spider-monkey-mom-baby-2.jpg" alt="SpiderMonkey">
        <img src="https://th-thumbnailer.cdn-si-edu.com/ZKOeToeZV_qaL7TAqOiOJ3-POVQ=/fit-in/1600x0/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/Wild-Things-spider-monkey-631.jpg" alt="SpiderMonkey">
        <img src="https://optimise2.assets-servd.host/maniacal-finch/production/animals/black-handed-spider-monkey-01-01.jpg?w=1200&auto=compress%2Cformat&fit=crop&dm=1658941291&s=42516b106c22f6705a775500a6f5ae3f" alt="SpiderMonkey">
        <img src="https://welshmountainzoo.org/uploads/images-general/Spider-Monkey-2.jpg" alt="SpiderMonkey">
        <img src="https://futurefornature.org/wp-content/uploads/2021/12/Slingeraap-Maca-3.jpg" alt="SpiderMonkey">
        <img src="https://biaza.org.uk/userfiles/projects/spider_monkey-op.jpg" alt="SpiderMonkey">
    </div>

    <div class="zoomed-image">
        <img src="">
        <div class="close">&times;</div>
    </div>

    <script>
        var images = document.querySelectorAll('.gallery img');
        var zoomedImage = document.querySelector('.zoomed-image');
        var zoomedImageImg = zoomedImage.querySelector('img');

        zoomedImage.querySelector('.close').addEventListener('click', function () {
            zoomedImage.classList.remove('active');
        });

        images.forEach(function (image) {
            image.addEventListener('click', function () {
                zoomedImageImg.src = image.src;
                zoomedImage.classList.add('active');
            });
        });

        zoomedImage.addEventListener('click', function () {
            zoomedImage.classList.remove('active');
            zoomedImageImg.src = "";
        });
    </script>
</body>
