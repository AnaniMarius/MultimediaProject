<html>

<head>
    <title>Zoo Catalogue</title>
    <link rel="stylesheet" href="alligators.css">

</head>


<body>

    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            object-position: center;
            cursor: zoom-in;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .zoomed-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0);
            /* pointer-events: none; */
            display: none; 
        }

        .zoomed-image.active {
            background-color: rgba(0, 0, 0, 0.8);
            display: block;
        }


        .zoomed-image .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .zoomed-image img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }
    </style>

    <div class="gallery">
        <img src="https://images.immediate.co.uk/production/volatile/sites/23/2017/02/Chimpanzee-facts-main-image-dceffe9.jpg" alt="Chimpanzees">
        <img src="https://www.thesprucepets.com/thmb/IkZCFOPij077dfcl4JLU_vqT1mo=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/high-angle-view-of-chimpanzee-in-forest-769784687-5b1e76d63de4230037ce6f9d.jpg" alt="Chimpanzees">
        <img src="https://animals.sandiegozoo.org/sites/default/files/2016-10/chimp_02.jpg" alt="Chimpanzees">
        <img src="https://animalfactguide.com/wp-content/uploads/2022/02/chimpanzee_iStock-584864478-e1644287772737.jpg" alt="Chimpanzees">
        <img src="https://images.squarespace-cdn.com/content/v1/5db0ba511b25a26c8d30947a/1604433320062-ACY00FQZ69GK21QLGUCR/IMG_0184.jpg?format=1000w" alt="Chimpanzees">
        <img src="https://c.files.bbci.co.uk/AA98/production/_128027634_santino-01.jpg" alt="Chimpanzees">
        <img src="https://a-z-animals.com/media/2021/12/shutterstock_1418567993.jpg" alt="Chimpanzees">
        <img src="https://www.bornfree.org.uk/storage/media/content/images/articles/Apes%20on%20edge%20orphan%20Chinoise%205%20(c)%20LWC%20500%20wide.jpg" alt="Chimpanzees">
        <img src="https://www.nyungweforestnationalpark.org/wp-content/uploads/2021/11/contact-v2-1200x900-cropped.jpg" alt="Chimpanzees">
        <img src="https://ngambaisland.org/wp-content/uploads/2022/05/WhatsApp-Image-2022-05-17-at-7.21.34-PM-1.jpeg" alt="Chimpanzees">
        <img src="https://imageio.forbes.com/specials-images/imageserve/60f6e7bde883f5b6ef6f1487/Chimpanzee-Smashing-Rocks/0x0.jpg?format=jpg&crop=2232,1602,x0,y271,safe&width=960" alt="Chimpanzees">
        <img src="https://brilliant-uganda.imgix.net/EU-Kibale-Chimpanzee-17.JPG?auto=format,enhance,compress&fit=crop&crop=entropy,faces,focalpoint&w=580&h=480&q=40" alt="Chimpanzees">
    </div>

    <div class="zoomed-image">
        <img src="">
        <div class="close">&times;</div>
    </div>

    <script>
        var images = document.querySelectorAll('.gallery img');
        var zoomedImage = document.querySelector('.zoomed-image');
        var zoomedImageImg = zoomedImage.querySelector('img');

        zoomedImage.querySelector('.close').addEventListener('click', function () {
            zoomedImage.classList.remove('active');
        });

        images.forEach(function (image) {
            image.addEventListener('click', function () {
                zoomedImageImg.src = image.src;
                zoomedImage.classList.add('active');
            });
        });

        zoomedImage.addEventListener('click', function () {
            zoomedImage.classList.remove('active');
            zoomedImageImg.src = "";
        });
    </script>
</body>
