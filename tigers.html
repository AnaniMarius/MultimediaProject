<html>

<head>
    <title>Zoo Catalogue</title>
    <link rel="stylesheet" href="alligators.css">

</head>


<body>

    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            object-position: center;
            cursor: zoom-in;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .zoomed-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0);
            /* pointer-events: none; */
            display: none; 
        }

        .zoomed-image.active {
            background-color: rgba(0, 0, 0, 0.8);
            display: block;
        }


        .zoomed-image .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .zoomed-image img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }
    </style>

    <div class="gallery">
        <img src="https://www.earthandanimals.com/files/547756/catitems/Tiger3-177d2a486c5301f506688b20c97d6ec3.jpg" alt="Tigers">
        <img src="https://images.pexels.com/photos/2055100/pexels-photo-2055100.jpeg?cs=srgb&dl=pexels-george-desipris-2055100.jpg&fm=jpg" alt="Tigers">
        <img src="https://static.scientificamerican.com/sciam/cache/file/5E25DF24-DD8D-4A2F-9F1B1ACBE0C8F5CD_source.jpg" alt="Tigers">
        <img src="https://static01.nyt.com/images/2018/10/26/science/26TIGERS4/26TIGERS4-videoSixteenByNineJumbo1600-v2.jpg" alt="Tigers">
        <img src="https://www.rd.com/wp-content/uploads/2019/07/Tiger-family-a-stroll-one-early-morning-at-Ranthambhore-National-Park-Rajasthan-India-scaled.jpg?resize=700,466" alt="Tigers">
        <img src="https://www.earthtouchnews.com/media/1951943/tiger-in-stream_2019-07-29.jpg" alt="Tigers">
        <img src="https://files.worldwildlife.org/wwfcmsprod/images/Tiger_WW1126365_Narayanan_Iyer/magazine_hero/f4imufcsp_Medium_WW1126365.jpg" alt="Tigers">
        <img src="https://thehill.com/wp-content/uploads/sites/2/2021/06/ca_bengal_tiger.jpg" alt="Tigers">
        <img src="https://files.worldwildlife.org/wwfcmsprod/images/male_tiger_Kanha_National_Park_India/story_full_width/18hri8wuqv_Medium_WW2149666_1_.jpg" alt="Tigers">
        <img src="https://awsassets.panda.org/img/original/santosh_saligram_2_1024x683__1_.jpg" alt="Tigers">
        <img src="https://files.worldwildlife.org/wwfcmsprod/images/Bengal_tiger_257788_CAN_Action/story_full_width/5hjgznjxn3_HI_257788.jpg" alt="Tigers">
        <img src="https://i.natgeofe.com/n/3ccdfcd5-3e4d-4821-bd80-fc896a9c3599/2944046_3x4.jpg" alt="Tigers">
    </div>

    <div class="zoomed-image">
        <img src="">
        <div class="close">&times;</div>
    </div>

    <script>
        var images = document.querySelectorAll('.gallery img');
        var zoomedImage = document.querySelector('.zoomed-image');
        var zoomedImageImg = zoomedImage.querySelector('img');

        zoomedImage.querySelector('.close').addEventListener('click', function () {
            zoomedImage.classList.remove('active');
        });

        images.forEach(function (image) {
            image.addEventListener('click', function () {
                zoomedImageImg.src = image.src;
                zoomedImage.classList.add('active');
            });
        });

        zoomedImage.addEventListener('click', function () {
            zoomedImage.classList.remove('active');
            zoomedImageImg.src = "";
        });
    </script>
</body>
